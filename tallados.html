<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallados Personalizados</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="customs.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <div id="contenedor-carrito"></div>

    <form id="form-tallado">
        <h2>Pedido Personalizado de Tallado</h2>

        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" name="alto" required min="1" max="400">

        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" name="ancho" required min="1" max="200">

        <label for="diseño">Diseño:</label>
        <select id="diseño" name="diseño" required>
            <option value="ovalado">Ovalado</option>
            <option value="redondo">Redondo</option>
            <option value="rectangular">Rectangular</option>
        </select>

        <label for="pintado">Pintado o Barnizado:</label>
        <select id="pintado" name="pintado" required>
            <option value="true">Pintado</option>
            <option value="false">Barnizado</option>
        </select>

        <label for="detalle">Detalles adicionales:</label>
        <textarea id="detalle" name="detalle" placeholder="Escribí el detalle que quieras que tenga tu modelo..."></textarea>

        <!-- Imágenes de tallados -->
        <div class="imagenes-tallados">
            <img src="bannerslogo/cartel1.webp" alt="Tallado 1">
            <img src="bannerslogo/cartel2.webp" alt="Tallado 2">
            <img src="bannerslogo/cartel3.webp" alt="Tallado 3">
        </div>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <script>
        document.getElementById('form-tallado').addEventListener('submit', function(event) {
            event.preventDefault();

            const pedido = {
                tipo: 'tallado',
                alto: document.getElementById('alto').value,
                ancho: document.getElementById('ancho').value,
                diseño: document.getElementById('diseño').value,
                detalle: document.getElementById('detalle').value,
                pintado: document.getElementById('pintado').value === 'true',
            };

            // Guardar el pedido en localStorage
            localStorage.setItem('pedido', JSON.stringify(pedido));

            // Redirigir a la página de confirmación
            window.location.href = 'compracustom.html';
        });
    </script>
</body>
</html>
