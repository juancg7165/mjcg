<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Personalizado - Dibujos</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="customs.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <div id="contenedor-carrito"></div>

    <form id="form-pedido">
        <h2>Pedido Personalizado de Dibujo</h2>

        <label for="tamano-hoja">Tamaño de la hoja:</label>
        <select id="tamano-hoja" name="tamano-hoja" required>
            <option value="A5">A5 (148 x 210 mm)</option>
            <option value="A4">A4 (210 x 297 mm)</option>
            <option value="A3">A3 (297 x 420 mm)</option>
            <option value="Canson Nº6">Canson Nº6</option>
        </select>

        <label for="tipo-dibujo">Estilo del dibujo:</label>
        <select id="tipo-dibujo" name="tipo-dibujo" required>
            <option value="blanco y negro">Blanco y negro</option>
            <option value="a color">A color</option>
            <option value="acuarela">Acuarela</option>
        </select>

        <label for="detalle">Detalles adicionales:</label>
        <textarea id="detalle" name="detalle" rows="4" placeholder="Describe lo que te gustaría que dibuje..." required></textarea>

        <!-- Imágenes de estilo de dibujo (opcional para mostrar ejemplos) -->
        <div class="imagenes-tallados">
            <img src="bannerslogo/custom3.jpg" alt="Dibujo 1">
            <img src="bannerslogo/dibujo2.webp" alt="Dibujo 2">
            <img src="bannerslogo/dibujo3.webp" alt="Dibujo 3">
        </div>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <script>
        document.getElementById('form-pedido').addEventListener('submit', function(event) {
            event.preventDefault();

            const pedido = {
                tipo: 'dibujo',
                tamanoHoja: document.getElementById('tamano-hoja').value,
                tipoDibujo: document.getElementById('tipo-dibujo').value,
                detalle: document.getElementById('detalle').value,
            };

            // Guardar el pedido en localStorage
            localStorage.setItem('pedido', JSON.stringify(pedido));

            // Redirigir a la página de confirmación
            window.location.href = 'compracustom.html';
        });
    </script>
</body>
</html>
