<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escultura Personalizada</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="customs.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <div id="contenedor-carrito"></div>

    <form id="form-escultura">
        <h2>Escultura Personalizada</h2>

        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" name="alto" required min="1" max="200">

        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" name="ancho" required min="1" max="100">

        <label for="detalle">Detalles adicionales:</label>
        <textarea id="detalle" name="detalle" placeholder="Escribí en detalle de qué y cómo querés que sea tu escultura..."></textarea>

        <div class="imagenes-tallados">
            <img src="bannerslogo/custom1.jpg" alt="Escultura 1">
            <img src="bannerslogo/custom2.jpg" alt="Escultura 2">
            <img src="bannerslogo/custom4.jpg" alt="Escultura 3">
        </div>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <script>
        document.getElementById('form-escultura').addEventListener('submit', function(event) {
            event.preventDefault();

            const pedido = {
                tipo: 'escultura',
                alto: document.getElementById('alto').value,
                ancho: document.getElementById('ancho').value,
                detalle: document.getElementById('detalle').value,
            };

            localStorage.setItem('pedido', JSON.stringify(pedido));

            window.location.href = 'compracustom.html';
        });
    </script>
        <footer>
            <div id="footer"></div>
        <script src="footer.js"></script>
        </footer>
</body>
</html>
