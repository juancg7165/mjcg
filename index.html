    <script>
        const sliderImages = document.querySelector('.slider-images');
        const sliderIndicators = document.querySelectorAll('.slider-indicator li');
        let currentIndex = 0;
        const totalImages = sliderImages.children.length;

        function updateSlider(index) {
            const offset = -index * 100;
            sliderImages.style.transform = `translateX(${offset}%)`;

            sliderIndicators.forEach(indicator => indicator.classList.remove('active'));
            sliderIndicators[index].classList.add('active');
        }

        sliderIndicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                currentIndex = parseInt(indicator.getAttribute('data-index'));
                updateSlider(currentIndex);
            });
        });

        let startX = 0;
        let isSwiping = false;

        sliderImages.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isSwiping = true;
        });

        sliderImages.addEventListener('touchmove', (e) => {
            if (isSwiping) {
                const moveX = e.touches[0].clientX - startX;
                if (moveX > 50 && currentIndex > 0) {
                    currentIndex--;
                    updateSlider(currentIndex);
                    isSwiping = false;
                } else if (moveX < -50 && currentIndex < totalImages - 1) {
                    currentIndex++;
                    updateSlider(currentIndex);
                    isSwiping = false;
                }
            }
        });

        sliderImages.addEventListener('touchend', () => {
            isSwiping = false;
        });
    </script>
