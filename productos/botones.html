<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones - mjcg</title>
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="../productos.css">

</head>
<body>
    <div id="navbar"></div>
    <script src="../navbar2.js"></script>
    <div id="contenedor-carrito"></div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="../productos.html">Productos</a></li>
            <li class="breadcrumb-item"><a href="botones.html">Botones</a></li>
        </ol>
    </nav>
    <div class="contenedor-productos">
    <section class="grilla-productos">
    <div class="filtro-productos"> <!-- barrita izquierda con filtros varios -->
        <h2>Categorías</h2>
        <ul>
            <li><a href="juguetes">JUGUETES</a></li>
            <li><a href="botones">BOTONES</a></li>
            <li><a href="manijas">MANIJAS</a></li>
            <li><a href="hebillas">HEBILLAS</a></li>
            <li><a href="pinturas">PINTURAS</a></li>
            <li><a href="tablas">TABLAS</a></li>
            <li><a href="veladores">VELADORES</a></li>
            <li><a href="varios">VARIOS</a></li>
        </ul>
    </div>
    <div class="filtro-productos"> <!-- barrita izquierda, por debajo de la otra barrita -->
        <h2>Madera</h2>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_madera" value="pino" data-filter="madera">
                <span class="checkout__label-text">Pino</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_madera" value="cedro" data-filter="madera">
                <span class="checkout__label-text">Cedro</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_madera" value="paraiso" data-filter="madera">
                <span class="checkout__label-text">Paraíso</span>
            </label>
        </div>
    </div>
    <div class="filtro-productos">
        <h2>Color o Acabado</h2>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_color" value="natural" data-filter="color">
                <span class="checkout__label-text">Natural</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_color" value="barnizado" data-filter="color">
                <span class="checkout__label-text">Barnizado</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_color" value="pintado" data-filter="color">
                <span class="checkout__label-text">Pintado</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_color" value="rustico" data-filter="color">
                <span class="checkout__label-text">Rústico</span>
            </label>
        </div>
    </div>
    <div class="filtro-productos">
        <h2>Técnica</h2>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_tecnica" value="tallado" data-filter="tecnica">
                <span class="checkout__label-text">Tallado a mano</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_tecnica" value="pirograbado" data-filter="tecnica">
                <span class="checkout__label-text">Pirograbado</span>
            </label>
        </div>
        <div class="checkbox-filtros">
            <label>
                <input type="checkbox" name="checkbox_tecnica" value="fileteado" data-filter="tecnica">
                <span class="checkout__label-text">Fileteado</span>
            </label>
        </div>
    </div>
</section>
<section class="bloque-productos">
    <div class="producto">
        <img src="../fotosproductos/foto2.jfif" alt="BMADERA">
        <h3>Botones marmolados</h3>
        <p>Precio: $1200 por docena</p>
        <div class="acciones">
            <button onclick="agregarAlCarrito('Botones marmolados', 1200)">+ Agregar al carrito</button>
            <span class="favorito"> ❤️ </span> <!--rebuscado el corazon-->
        </div>
    </div>
    <div class="producto">
        <img src="../fotosproductos/botonesvarios.jpg" alt="BMADERAVARIOS">
        <h3>Botones varios</h3>
        <p>Precio: $1200 por docena</p>
        <div class="acciones">
            <button onclick="agregarAlCarrito('Botones varios', 1200)">+ Agregar al carrito</button>
            <span class="favorito"> ❤️ </span> <!--rebuscado el corazon-->
        </div>
    </div>
    </section>
    </div>
    <script>
        fetch('../carrito.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contenedor-carrito').innerHTML = data;
                // Después de cargar el HTML, se necesita inicializar el carrito
                actualizarCarrito();
            });
    </script>
    <script src="../carrito.js"></script> 
</body>
</html>
